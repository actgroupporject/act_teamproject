name: Django CI

on:
  push:
    branches:
      - main
      - develop
      - feature
      - release
      - hotfix
    pull_request:

jobs:
  ci:
    runs-on: ubuntu-20.04
    env:

      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_USER: ${{  secrets.DB_USER }}
      DB_PASSWORD: ${{  secrets.DB_PASSWORD }}
      DB_DATABASE: ${{  secrets.DB_NAME }}

    steps:
      - name: Check out the codes
        uses: actions/checkout@v2

      - name: Setup python environment
        id: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Set timezone to KST
        run: |
          sudo rm /etc/localtime
          sudo ln -s /usr/share/zoneinfo/Asia/Seoul /etc/localtime

      # Start Mysql
      # https://ovirium.com/blog/how-to-make-mysql-work-in-your-github-actions/
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Set environment variables
        run: echo "DJANGO_SETTINGS_MODULE=PostBox.settings.base"

      - name: Install drf-spectacular
        run: |
          poetry add drf-spectacular

      - name: Install Packages & Libraries
        run: |
          poetry install

      - name: Run isort (Import sorting)
        run: |
          poetry run isort . --check --diff

      - name: Run black (Code formatting)
        run: |
          poetry run black . --check

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U ${{ secrets.PG_USER }}; do
            sleep 1
          done

      - name: Run Django Migration
        run: |
          poetry run python manage.py makemigrations
          poetry run python manage.py migrate

      - name: Test python project
        run: |
          poetry run python manage.py test